<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Doment</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mui.poppicker.css">
    <link rel="stylesheet" href="css/mui.picker.css">
    <link rel="stylesheet" href="css/mui.dtpicker.css">
</head>

<body>
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 菜单具体展示内容 -->
                    <div class="mui-asid-title">
                        <span>收支类型</span>
                    </div>
                    <ul>
                        <li>
                            全部支出
                        </li>
                        <li>全部收入</li>
                        <li>全部其他</li>
                    </ul>
                    <button id="rest">重置</button>
                    <button id="sure">确定</button>
                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="header">
                <div class="top">
                    <span>年花费(元)</span>
                    <div class="two">
                        <h2>￥3456</h2>
                    </div>
                    <div class="three">
                        <b class="incom">年收入10000</b>
                        <b class="save">年结余2000</b>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <span class="month">月</span>
                        <span class="year">2019-01</span>
                    </div>
                </div>
            </header>
            <section>
                <div class="big">
                    <div class="title">
                        <div>
                            <i class=" mui-icon mui-icon-gear"></i>
                        </div>
                        <div class="tab">
                            <span class="active">账单</span>
                            <span>图表</span>
                        </div>
                        <div>
                            <i class="mui-icon mui-icon-search"></i>
                        </div>
                    </div>
                </div>
                <div class="cont">
                    <div class="icon">
                        <i class="mui-icon mui-icon-minus"></i>
                        <span>01月07日</span>
                    </div>
                    <div></div>
                    <div class="pay">支出4564.2元</div>
                </div>
                <div class="biglist">
                    <ul id="OA_task_1" class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-slider-right mui-disabled">
                                <a class="mui-btn mui-btn-red">删除</a>
                            </div>
                            <div class="mui-slider-handle">
                            </div>
                            <div class="list">
                                <div class="list-inner">
                                    <i class="mui-icon mui-icon-redo"></i>
                                    <span> 购物</span>
                                </div>
                                <h2 class="listfoot">4545.00</h2>
                            </div>
                        </li>
                    </ul>
                    <ul id="OA_task_1" class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-slider-right mui-disabled">
                                <a class="mui-btn mui-btn-red">删除</a>
                            </div>
                            <div class="mui-slider-handle">
                            </div>
                            <div class="list">
                                <div class="list-inner">
                                    <i class="mui-icon mui-icon-flag"></i>
                                    <span> 餐饮</span>
                                </div>
                                <h2 class="listfoot">4548.00</h2>
                            </div>
                        </li>
                    </ul>
                    <ul id="OA_task_1" class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <div class="mui-slider-right mui-disabled">
                                <a class="mui-btn mui-btn-red">删除</a>
                            </div>
                            <div class="mui-slider-handle">
                            </div>
                            <div class="list">
                                <div class="list-inner">
                                    <i class="mui-icon mui-icon-redo"></i>
                                    <span> 购物</span>
                                </div>
                                <h2 class="listfoot">4545.00</h2>
                            </div>
                        </li>
                    </ul>
                </div>

            </section>
            <div class="mui-content">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
                    <button id="btn">按钮</button>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>

            <footer>
                <nav class="mui-bar mui-bar-tab">
                    <a class="mui-tab-item mui-active" href="#tabbar">
                        <span class="mui-icon mui-icon-home"></span>
                        <span class="mui-tab-label">首页</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-chat">
                        <span class="mui-icon mui-icon-email"><span class="mui-badge">9</span></span>
                        <span class="mui-tab-label">消息</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-contact">
                        <span class="mui-icon mui-icon-contact"></span>
                        <span class="mui-tab-label">通讯录</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-map">
                        <span class="mui-icon mui-icon-gear"></span>
                        <span class="mui-tab-label">我的</span>
                    </a>
                </nav>
            </footer>
            <div class="bottom">
                <i class="mui-icon mui-icon-plusempty">
                </i>
            </div>
        </div>
    </div>
    <script src="./js/libs/mui.min.js"></script>
    <script src="./js/libs/mui.dtpicker.js"></script>
    <script src="./js/page/index.js"></script>
    <script src="./js/libs/mui.poppicker.js"></script>
    <script src="./js/libs/mui.picker.js"></script>
    <script type="text/javascript">
        document.querySelector('#btn').addEventListener('tap', function() {
            //侧边栏显示
            mui('.mui-off-canvas-wrap').offCanvas('show');
        })
    </script>
    <!-- <script src="js/libs/require.js" data-main="./js/page/index.js"></script> -->

</body>

</html>
